version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=temporal
      - MYSQL_DATABASE=temporal
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.23.1
    environment:
      - DB=mysql
      - MYSQL_SEEDS=mysql
      - MYSQL_USER=root
      - MYSQL_PWD=temporal
      - MYSQL_DB=temporal
    ports:
      - "7233:7233"
    depends_on:
      mysql:
        condition: service_healthy
        
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
